<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-3 mx-auto mt-5">
      <div class="row">
        <div class="col-12 my-3">
          <input type="text" name="calculator" value="" class="form-control">
        </div>
        <div class="col-3 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">+</button>
        </div>
        <div class="col-3 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">-</button>
        </div>
        <div class="col-3 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">*</button>
        </div>
        <div class="col-3 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">/</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">1</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">2</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">3</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">4</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">5</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">6</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">7</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">8</button>
        </div>
        <div class="col-4 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">9</button>
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="button">0</button>
        </div>
        <div class="col-3 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="reset" onclick="reset()">c</button>
        </div>
        <div class="col-9 mt-2">
          <button class="btn btn-primary btn-block" type="button" name="result" onclick="calcTotal()">=</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var calculator = document.getElementsByName("calculator")[0];
    var buttonlist = document.getElementsByName("button");
    buttonlist.forEach(function(x) {
      x.onclick = function() {
        calculator.value = calculator.value + this.innerHTML;
      }
    });
    var reset = function() {
      calculator.value = "";
    }
    var calcTotal = function() {
      calculator.value = eval(calculator.value);
    }
  </script>
</body>
</html>
